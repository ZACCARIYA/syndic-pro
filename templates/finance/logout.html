{% extends 'base.html' %}

{% block title %}Déconnexion - Syndic{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <i class="fas fa-sign-out-alt fa-4x text-success mb-4"></i>
                <h3 class="mb-3">Déconnexion réussie</h3>
                <p class="text-muted mb-4">
                    Vous avez été déconnecté avec succès du système de gestion du syndic.
                </p>
                <div class="d-grid gap-2">
                    <a href="{% url 'finance:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-1"></i>Se reconnecter
                    </a>
                    <a href="{% url 'finance:home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-1"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
